services:
  - type: web
    name: cinegenie
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: TMDB_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true 